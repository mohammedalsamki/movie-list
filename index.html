<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <header>my movie list</header>
    <main>
      <div class="formcontainer">
        <fieldset>
          <legend>new movie</legend>
          <form action="" id="formMovie">
            <div>
              <label for="name">name</label><br />
              <input type="text" id="name" required />
            </div>

            <div>
              <label for="caregory">category</label><br />
              <select name="" id="category">
                <option value="action">action</option>
                <option value="adventure">adventure</option>
                <option value="animation">animation</option>
                <option value="comedy">comedy</option>
                <option value="detective">detective</option>
                <option value="fantasy">fantasy</option>
                <option value="history">history</option>
                <option value="horror">horror</option>
                <option value="musical">musical</option>
                <option value="pirate">pirate</option>
                <option value="romantic">romantic</option>
                <option value="sci-fi">sci-fi</option>
                <option value="war">war</option>
                <option value="western">western</option>
              </select>
            </div>
            <div>
              <label for="release">release</label><br />
              <input type="number" id="release" required />
            </div>

            <div>
              <input type="submit" />

              <span id="cleatBtn">clearLs</span>
            </div>
          </form>
        </fieldset>
      </div>

      <div class="table-container">
        <table id="table">
          <tr>
            <th>remove</th>
            <th>name</th>
            <th>category</th>

            <th>release</th>
          </tr>
        </table>
      </div>
    </main>
    <footer><p>All Right reversed 2021&copy;ASAC</p></footer>
    <script src="js/app.js"></script>
  </body>
</html>
