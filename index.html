<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie list</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <h1>My Movie list</h1>
    </header>
    <main>

        <div id="left_section">
          <form id ='data' action="New_movie">
    
            <label for="name">Name</label><br>
            <input required type="text" name="name" id="name"><br><br>
            <label for="imge">Imge</label><br>
            <select required name="imge" id="imge">
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Animation">Animation</option>
                <option value="Comedy">Comedy</option>
                <option value="Detective">Detective</option>
                <option value="Fantasy">Fantasy</option>
                <option value="History">History</option>
                <option value="Musical">Musical</option>
                <option value="Pirate">Pirate</option>
                <option value="Romantic">Romantic</option>
                <option value="SCI-FI">SCI-FI</option>
                <option value="War">War</option>
                <option value="Western">Western</option>
                <option value="Horror">Horror</option>
                
            </select><br><br>
            <label for="release">Release</label><br>
            <input required type="number" name="release" id="release"><br><br>
            <input type = "submit" id="submit"></input>
       

          </form>
        </div>
        <div id="right_section">

        </div>
        <button id="clear"> clear</button>
    </main>
    <footer>
        <p>All Right reserved 2021 &copy;</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
